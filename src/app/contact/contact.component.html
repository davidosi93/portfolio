<div id="contact" class="contact">
    <div class="contact-header">
        <h2>Contact</h2>
        <div class="border"></div>
    </div>
</div>

<div class="contact-content">
    <div class="contact-left-side">
        <div class="contact-left-side-header">
            <div class="border-2"></div>
            <h3>Got a problem to solve?</h3>
        </div>
        <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your
            projects with my work.</p>
        <p>Need a Frontend developer? <b>Contact me!</b></p>
    </div>

    <form (ngSubmit)="sendMail()" class="contact-right-side">
        <div class="input-area">
            <input name="name" (focus)="setFocus('name')" placeholder="Your name" type="text" [(ngModel)]="name"
                (ngModelChange)="changeValue($event, 'name')" [class.border-red]="name_active && name.length == 0"
                [class.border-green]="name_active && name.length > 0">
            <img [class.visible]="name_active && name.length == 0" src="assets/img/contact/red-sign.png">
            <img [class.visible]="name_active && name.length > 0" src="assets/img/contact/green-sign.png">
            <span [class.visible]="name_active && name.length == 0" class="hide">Your name is required</span>
        </div>

        <div class="input-area">
            <input name="email" (focus)="setFocus('email')" placeholder="Your email" type="email" ngModel email="true" 
                [(ngModel)]="email_text" (ngModelChange)="changeValue($event, 'email')"
                [class.border-red]="email_active || !email_valid && email_active"
                [class.border-green]="email_active && email_valid">
            <img [class.visible]="email_active && !email_valid" src="assets/img/contact/red-sign.png">
            <img [class.visible]="email_active && email_valid" src="assets/img/contact/green-sign.png">
            <span [class.visible]="email_active && !email_valid" class="hide">please enter a valid email
                address</span>
        </div>

        <div class="input-area">
            <textarea (focus)="setFocus('message')" placeholder="Your message" type="textarea" name='message'
                [(ngModel)]="message" (ngModelChange)="changeValue($event, 'message')"
                [class.border-red]="message_active && message.length == 0"
                [class.border-green]="message_active && message.length > 0"></textarea>
            <img [class.visible]="message_active && message.length == 0" src="assets/img/contact/red-sign.png">
            <img [class.visible]="message.length > 0" src="assets/img/contact/green-sign.png">
            <span [class.visible]="message_active && message.length == 0" class="hide">Your message is empty</span>
        </div>

        <button #sendButton>
            <span *ngIf="!showLoader && !emailSent">Send Message :)</span>
            <span *ngIf="emailSent && !showLoader">Thank You :) </span>
            <div class="loader" *ngIf="showLoader && sendMail"></div>
        </button>
    </form>

    <div class="purple-shadow"></div>
    <a href="#" class="go-up-btn"></a>
</div>
