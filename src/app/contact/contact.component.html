<div id="contact" class="contact">
    <div class="contact-header">
        <h2>Contact</h2>
        <div class="border"></div>
    </div>
</div>

<div class="contact-content">
    <div class="contact-left-side">
        <div class="contact-left-side-header">
            <div class="border-2"></div>
            <h3>Got a problem to solve?</h3>
        </div>
        <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your
            projects with my work.</p>
        <p>Need a Frontend developer? <b>Contact me!</b></p>
    </div>

    <form (submit)="sendMail()" ngNativeValidate #myForm class="contact-right-side">
        <div class="input-area">
            <input required type="name" placeholder="Your name" #nameField (input)="onInput('name')"
                (blur)="onBlur($event)" (focus)="onFocus($event, 'name')">

            <span [class.transparent]="!showWarningName" translate>Your name is required</span>

            <img *ngIf="showGreenCheckName" src="/assets/img/contact/green-sign.png">
        </div>

        <div class="input-area">
            <input required type="email" placeholder="Your email" #emailField (input)="onInput('email')"
                (blur)="onBlur($event)" (focus)="onFocus($event, 'email')">

            <span [class.transparent]="!showWarningEmail" translate>Your email is required</span>

            <img *ngIf="showGreenCheckEmail" src="/assets/img/contact/green-sign.png">
        </div>

        <div class="input-area">
            <textarea required type="message" placeholder="Your message" #messageField (input)="onInput('message')"
                (blur)="onBlur($event)" (focus)="onFocus($event, 'message')"></textarea>

            <span [class.transparent]="!showWarningMessage" translate>Your message is empty</span>

            <img *ngIf="showGreenCheckMessage" src="/assets/img/contact/green-sign.png">
        </div>

        <button #sendButton>
            <span *ngIf="!showLoader && !emailSent" translate>Send Message :)</span>
            <span *ngIf="emailSent && !showLoader">Thank You :) </span>
            <div class="loader" *ngIf="showLoader && sendMail"></div>
        </button>
    </form>

    <div class="purple-shadow"></div>
    <a href="#" class="go-up-btn"></a>
</div>
